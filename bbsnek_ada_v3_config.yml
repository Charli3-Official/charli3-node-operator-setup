Rate:
  general_base_symbol: BBSNEK-ADA
  precision_multiplier: 1000000000000
  base_currency:
    # DEX sources for BBSNEK/ADA direct price using Charli3 Dendrite
    dexes:
      - adapter: charli3-dendrite
        asset_a: 7507734918533b3b896241b4704f3d4ce805256b01da6fcede43043642616279534e454b
        asset_b: lovelace
        quote_required: false
        sources:
          - minswapv2
          - minswap
          - spectrum

    # API sources for BBSNEK price from CEXs
    api_sources:
      - adapter: generic-api
        asset_a: BBSNEK
        asset_b: ADA
        quote_required: true
        quote_calc_method: divide # Divide BBSNEK/USD by ADA/USD to get BBSNEK/ADA
        sources:
          - name: bitmart
            api_url: "https://api-cloud.bitmart.com/spot/quotation/v3/ticker?symbol=BBSNEK_USDT"
            json_path: ["data", "last"]
            headers: {}

          - name: ascendx
            api_url: "https://ascendex.com/api/pro/v1/ticker?symbol=BBSNEK/USDT"
            json_path: ["data", "close"]
            headers: {}

  # Quote currency for converting BBSNEK/USD to BBSNEK/ADA
  quote_currency:
    api_sources:
      - adapter: generic-api
        asset_a: ADA
        asset_b: USDT
        sources:
          - name: xt
            api_url: "https://sapi.xt.com/v4/public/ticker?symbol=ada_usdt"
            json_path: ["result", 0, "c"]
            headers: {}

          - name: gate
            api_url: "https://api.gateio.ws/api2/1/ticker/ada_usdt"
            json_path: ["last"]
            headers: {}

          - name: crypto
            api_url: "https://api.crypto.com/v2/public/get-ticker?instrument_name=ADA_USDT"
            json_path: ["result", "data", 0, "a"]
            headers: {}

          - name: huobi
            api_url: "https://api.huobi.pro/market/trade?symbol=adausdt"
            json_path: ["tick", "data", 0, "price"]
            headers: {}
                       
      - adapter: generic-api
        asset_a: ADA
        asset_b: USD
        sources:
          - name: coinbase
            api_url: "https://api.exchange.coinbase.com/products/ADA-USD/ticker/"
            json_path: ["price"]
            headers: {}

          - name: kraken
            api_url: "https://api.kraken.com/0/public/Ticker?pair=ADAUSD"
            json_path: ["result", "ADAUSD", "o"]
            headers: {}

          - name: btse
            api_url: "https://api.btse.com/spot/api/v3.2/price?symbol=ADA-USD"
            json_path: [0, "lastPrice"]
            headers: {}

          - name: bitfinex
            api_url: "https://api.bitfinex.com/v2/ticker/tADAUSD"
            json_path: [6]
            headers: {}

      - adapter: generic-api
        asset_a: ADA
        asset_b: USDC
        sources:
          - name: bitget
            api_url: "https://api.bitget.com/api/spot/v1/market/ticker?symbol=ADAUSDC_SPBL"
            json_path: ["data", "close"]
            headers: {}

          - name: kucoin
            api_url: "https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=ADA-USDC"
            json_path: ["data", "price"]
            headers: {}

          - name: okx
            api_url: "https://www.okx.com/api/v5/market/ticker?instId=ADA-USDC"
            json_path: ["data", 0, "last"]
            headers: {}