Rate:
  general_base_symbol: ETH-USD
  base_currency:
    binance_usdt:
      type: binance
      symbol: ETHUSDT
    coinbase:
      type: generic
      symbol: ETH-USD
      api_url: https://api.pro.coinbase.com
      path: /products/ETH-USD/ticker
      json_path: ["price"]
      key: {}
    okx:
      type: generic
      symbol: ETH-USDT
      api_url: https://www.okx.com
      path: /api/v5/market/ticker?instId=ETH-USDT
      json_path: ["data", 0, "last"]
      key: {}
    kraken:
      type: generic
      symbol: ETHUSD
      api_url: https://api.kraken.com
      path: /0/public/Ticker?pair=ETHUSD
      json_path: ["result", "XETHZUSD", "c", 0]
      key: {}
    gate:
      type: generic
      symbol: ETH-USDT
      api_url: https://api.gateio.ws
      path: /api/v4/spot/tickers?currency_pair=ETH_USDT
      json_path: [0, "last"]
      key: {}
    htx:
      type: generic
      symbol: ETHUSDT
      api_url: https://api.huobi.pro
      path: /market/detail/merged?symbol=ethusdt
      json_path: ["tick", "close"]
      key: {}
    kucoin:
      type: generic
      symbol: ETH-USDT
      api_url: https://api.kucoin.com
      path: /api/v1/market/orderbook/level1?symbol=ETH-USDT
      json_path: ["data", "price"]
      key: {}
    mexc:
      type: generic
      symbol: ETHUSDT
      api_url: https://api.mexc.com
