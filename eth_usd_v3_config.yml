      json_path: ["data", "close"]
      key: {}
    crypto:
      type: generic
      symbol: ETH-USDT
      api_url: https://api.crypto.com
      path: /v2/public/get-ticker?instrument_name=ETH_USDT
      json_path: ["result", "data", 0, "a"]
      key: {}
    bitstamp:
      type: generic
      symbol: ETHUSD
      api_url: https://www.bitstamp.net
