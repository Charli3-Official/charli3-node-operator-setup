services:
  charli3-node-operator-db:
    image: postgres:16
    environment:
      POSTGRES_USER: charli3
      POSTGRES_PASSWORD: charli3
      POSTGRES_DB: node-operator-backend
    volumes:
      - charli3-node-operator-db:/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    logging:
      driver: "json-file"
      options:
        compress: "true"
        max-file: "10"
        max-size: "50m"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d node-operator-backend -U charli3"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  pgbouncer:
    image: edoburu/pgbouncer:v1.24.1-p1
    environment:
      # Connection settings
      - DB_HOST=charli3-node-operator-db
      - DB_PORT=5432
      - DB_NAME=node-operator-backend
      - DB_USER=charli3
      - DB_PASSWORD=charli3

      # CRITICAL: Match PostgreSQL 16 auth method
      - AUTH_TYPE=scram-sha-256

      # Pool settings
      - POOL_MODE=session
      - MAX_CLIENT_CONN=500
      - DEFAULT_POOL_SIZE=50

      # Timeout settings (in seconds)
      - QUERY_WAIT_TIMEOUT=30
      - SERVER_IDLE_TIMEOUT=30
      - SERVER_LIFETIME=300
    ports:
      - "6432:5432"
    depends_on:
      - charli3-node-operator-db
    restart: always
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h 127.0.0.1 -p 5432 -U charli3 -d node-operator-backend",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  charli3-migrations:
    image: ghcr.io/charli3-official/charli3-node-operator-backend:v3.5.5
    volumes:
      - "./dynamic_config.yml:/app/config.yml"
      - "./keys:/app/keys:ro" # Optional: provide signing/verification key files
    extra_hosts:
      - "host.docker.internal:host-gateway" # Required for host.docker.internal resolution
    command: ["python3", "migrations.py"]
    depends_on:
      charli3-node-operator-db:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy

  charli3-ada-charli3-v3:
