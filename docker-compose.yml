      - "./dynamic_config.yml:/app/dynamic_config.yml"
      - "./keys:/app/keys:ro" # Optional: provide signing/verification key files
    extra_hosts:
      - "host.docker.internal:host-gateway" # Required for host.docker.internal resolution
    restart: always
    logging:
      driver: "json-file"
      options:
        compress: "true"
        max-file: "10"
        max-size: "50m"
    depends_on:
      charli3-migrations:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
