Rate:
  general_base_symbol: IAGON-ADA
  general_quote_symbol: ADA-USD

  base_currency:
    # DEX sources for IAGON-ADA direct price using Charli3 Dendrite
    dexes:
      - adapter: charli3-dendrite
        asset_a: 5d16cc1a177b5d9ba9cfa9793b07e60f1fb70fea1f8aef064415d114494147
        asset_b: lovelace
        quote_required: true
        quote_calc_method: multiply
        sources:
          - minswapv2
          - wingriders
          - wingridersv2
          - sundaeswapv3

    # API sources for IAGON-USD
    api_sources:
      - adapter: generic-api
        asset_a: IAGON
        asset_b: USD
        quote_required: false
        sources:
          - name: bitget
            api_url: "https://api.bitget.com/api/v2/spot/market/tickers?symbol=IAGUSDT"
            json_path: ["data", 0, "lastPr"]
            headers: {}

          - name: gate
            api_url: "https://api.gateio.ws/api/v4/spot/tickers?currency_pair=IAG_USDT"
            json_path: [0, "last"]
            headers: {}

          - name: bitrue
            api_url: "https://openapi.bitrue.com/api/v1/ticker/price?symbol=iagusdt"
            json_path: ["price"]
            headers: {}

  quote_currency:
    api_sources:
      - adapter: generic-api
        asset_a: ADA
        asset_b: USDT
        sources:
          - name: xt
            api_url: "https://sapi.xt.com/v4/public/ticker?symbol=ada_usdt"
            json_path: ["result", 0, "c"]
            headers: {}

          - name: gate
            api_url: "https://api.gateio.ws/api2/1/ticker/ada_usdt"
            json_path: ["last"]
            headers: {}

          - name: crypto
            api_url: "https://api.crypto.com/v2/public/get-ticker?instrument_name=ADA_USDT"
            json_path: ["result", "data", 0, "a"]
            headers: {}

          - name: huobi
            api_url: "https://api.huobi.pro/market/trade?symbol=adausdt"
            json_path: ["tick", "data", 0, "price"]
            headers: {}
                       
      - adapter: generic-api
        asset_a: ADA
        asset_b: USD
        sources:
          - name: coinbase
            api_url: "https://api.exchange.coinbase.com/products/ADA-USD/ticker/"
            json_path: ["price"]
            headers: {}

          - name: kraken
            api_url: "https://api.kraken.com/0/public/Ticker?pair=ADAUSD"
            json_path: ["result", "ADAUSD", "o"]
            headers: {}

          - name: btse
            api_url: "https://api.btse.com/spot/api/v3.2/price?symbol=ADA-USD"
            json_path: [0, "lastPrice"]
            headers: {}

          - name: bitfinex
            api_url: "https://api.bitfinex.com/v2/ticker/tADAUSD"
            json_path: [6]
            headers: {}

      - adapter: generic-api
        asset_a: ADA
        asset_b: USDC
        sources:
          - name: bitget
            api_url: "https://api.bitget.com/api/spot/v1/market/ticker?symbol=ADAUSDC_SPBL"
            json_path: ["data", "close"]
            headers: {}

          - name: kucoin
            api_url: "https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=ADA-USDC"
            json_path: ["data", "price"]
            headers: {}

          - name: okx
            api_url: "https://www.okx.com/api/v5/market/ticker?instId=ADA-USDC"
            json_path: ["data", 0, "last"]
            headers: {}